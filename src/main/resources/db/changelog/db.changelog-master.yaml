databaseChangeLog:
  - changeSet:
      id: 1
      author: jp
      changes:
        - createTable:
            tableName: example_model
            columns:
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)